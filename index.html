<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      position: absolute;
      bottom: 0px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <main class="main">
    <div class="card">
      <div class="card-top">
        <img class="card-img-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-top">
        <div class="card-info">
          <img class="card-img-profile" src="images/image-victor.jpg" alt="">
          <h3 class="card-name">Victor Crest <span class="card-age">26</span></h3>

          <h6 class="card-city">London</h6>

        </div>
      </div>

      <div class="card-stat">
        <div class="card-data">
          <h4>80K</h4>
          <h6>Followers</h6>
        </div>
        <div class="card-data">
          <h4>803K</h4>
          <h6> Likes</h6>
        </div>
        <div class="card-data">
          <h4>1.4K</h4>
          <h6>Photos</h6>
        </div>
      </div>
    </div>





    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sourabhgorule">Sourabh Gorule</a>.
    </div>
  </main>



</body>

</html>
